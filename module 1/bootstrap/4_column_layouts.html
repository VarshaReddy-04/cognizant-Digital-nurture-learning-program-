<!DOCTYPE html>
<html>
<head>
    <title>Two and Four Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3 bg-light">Sidebar</div>
        <div class="col-md-9 bg-secondary text-white">Main Content</div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-3 bg-warning">Col 1</div>
        <div class="col-sm-3 bg-info">Col 2</div>
        <div class="col-sm-3 bg-danger">Col 3</div>
        <div class="col-sm-3 bg-success">Col 4</div>
    </div>
</div>
</body>
</html>
