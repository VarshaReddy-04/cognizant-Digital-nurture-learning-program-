<!DOCTYPE html>
<html>
<head>
    <title>Alignment and Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height:200px;">
        <div class="col-4 bg-light text-center">Centered</div>
    </div>
    <div class="row">
        <div class="col-md-6 order-md-2 bg-primary text-white">First on mobile, second on desktop</div>
        <div class="col-md-6 order-md-1 bg-secondary text-white">Second on mobile, first on desktop</div>
    </div>
</div>
</body>
</html>
