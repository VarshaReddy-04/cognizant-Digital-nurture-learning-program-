<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="registerBtn">Register</button>
    <div id="eventCard" style="display:none;">Event Info</div>
    <script>
        $('#registerBtn').click(function() {
            $('#eventCard').fadeIn();
        });
        setTimeout(() => $('#eventCard').fadeOut(), 5000);
        console.log("Using jQuery simplifies DOM handling.");
    </script>
</body>
</html>
